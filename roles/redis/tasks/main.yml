---
- name: add redis apt repository
  apt_repository: repo='ppa:chris-lea/redis-server' update_cache=yes state=present

- name: install redis
  apt: name=redis-server state=present

- name: install redis configuration
  copy: src=redis.conf dest=/etc/redis/redis.conf owner=root group=root mode=0644
  notify:
    - restart redis

- name: start redis
  service: name=redis-server state=started enabled=yes
